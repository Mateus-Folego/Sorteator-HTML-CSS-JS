<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon_finished.PNG"  type="image/png">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sorteator | Sorteador de números</title>
</head>
<body>
    <div id="headerBox">
        <header>
            <div class="back">
                <h2 id="title">Bem vindo(a) ao Sorteator!</h2>
            </div>
        </header>
    </div>
    <footer>
        <div id="raffleBox">
            <h2 class="titleBox">Insira a quantidade de números do seu sorteio</h2>
                <h3 class="explainBox">Após colocar a quantidade de números, clique no botão sortear e o número sorteado aparecerá :)</h3>
                    <input class="sendNumber" type="number" placeholder="Insira seu número aqui">
                        <button class="buttonDrawn">Sortear</button>
        </div>
        <div id="drawnNumber">
            <button class="close"><i class="fa fa-remove fa-2x"></i></button>
                <h2 class="textNumber">O número sorteado foi:</h2>
                    <h3 class="number"></h2>
                        <button class="replay">Sortear novamente</button>
        </div>
        <div id="backWindow"></div> 
    </footer>
    <script src="./JS/script.js"></script>  
</body>
</html>
